<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta nome="keywords" content="Gerador de senhas">
   
    <link rel="stylesheet" href="styles/style.css">
    <title>Gerador de Senha</title>
</head>

<body>
    <img class="logo" src="imagens/logo.png" alt="Gerador de senhas">
    
    <main class="container-input">
        <span>Tamanho <span id="valor"></span> caracteres</span>
       
        <input id="slider" class="slider" type="range" min="5" max="25">

        <button id="button" class="button-cta" onclick="generatePassword()">
            Gerar Senha
        </button>
    </main>

    <div id="container-password" class="container-password hide">
        <span class="title">Sua senha gerada foi:</span>
        <span id="password" class="password" onclick="copyPassword()"></span>
        <span class="tooltip">Clique na senha para copiar. ☝️</span>
    </div>

    <script src="scripts/script.js"></script>
</body>
</html>
